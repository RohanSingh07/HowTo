{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>How To Geek</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout ">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-3 logo_section">
                  <div class="full">
                     <div class="center-desk">
                        <div class="logo"> <a href="index.html"><img src="{% static 'images/Logo.png' %}" alt="#"></a> </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-9">
                  <div class="menu-area">
                     <div class="limit-box">
                        <nav class="main-menu">
                           <ul class="menu-area-main">
                              <li >
                                 <a href="{% url 'Blog:HomeView' %}">Home</a>
                              </li>


                              {% if user.is_authenticated %}
                              <li>
                                 <a href="{% url 'Blog:MyBlogs' %}">My Blogs</a>
                              </li>
                              <li>
                                 <a href="{% url 'users:logout' %}">Logout</a>
                              </li>
                              {% else %}
                                <li>
                                 <a href="{% url 'users:Signup' %}">Register</a>
                              </li>
                              <li>
                                 <a href="{% url 'users:login' %}">Login</a>
                              </li>
                              {% endif %}

                           </ul>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end header inner -->
      </header>
      <!-- end header -->
      {% block content %}

      <form method="GET" action="{% url 'Blog:SearchBlog' %}">
         <div class="row d-flex justify-content-center mt-1 mb-1">
            <input type="text" name="Search" placeholder="Search for Blogs" class="col-8 form-control" style="border-radius:0;">
            <button class="form-control col-1 bg-primary text-white" type="submit" style="border-radius:0;">Search</button>
         </div>
      </form>

      <!-- section -->
      <div class="section layout_padding h-100">
         <div class="container h-100">
            <div class="row">
               <div class="col-md-12">
                  <div class="heading">
                     <h3>All <span class="orange_color">Blogs</span></h3>
                  </div>
               </div>
            </div>
            <hr>
            {% for blg in blogs %}
            <a href="{{blg.get_abs_url}}" >
            <div class="row pt-2" >
               <div class="col-md-6" >
                  <img src="{{blg.Image1.url}}" alt="#"  style="height:300px"/>
               </div>
               <div class="col-md-6">
                  <div class="full blog_cont">
                     <h4>{{blg.Name}}</h4>
                     <p>{{blg.Paragraph}}</p>
                  </div>
               </div>
            </div>
               </a>
            <hr>
            {% endfor %}

         </div>
      </div>
      <!-- end section -->

      {% endblock %}

      <!-- Javascript files-->

      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- Scrollbar Js Files -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
   </body>
</html>
